<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
	<h2 class="text-center text-primary">Register</h2>
	<div class="mb-3 form-floating">
		<input
			[class.is-invalid]="
				registerForm.get('username')?.errors &&
				registerForm.get('username')?.touched
			"
			class="form-control me-2"
			formControlName="username"
			placeholder="Username"
		/>
		<label>Username</label>
		<div
			*ngIf="registerForm.get('username')?.hasError('required')"
			class="invalid-feedback"
		>
			username required!
		</div>
		<div
			*ngIf="registerForm.get('username')?.hasError('minlength')"
			class="invalid-feedback"
		>
			username must be at least 5 chars!
		</div>
		<div
			*ngIf="registerForm.get('username')?.hasError('maxlength')"
			class="invalid-feedback"
		>
			username cant exceed 16 chars!
		</div>
	</div>

	<div class="mb-3 form-floating">
		<input
			[class.is-invalid]="
				registerForm.get('password')?.errors &&
				registerForm.get('password')?.touched
			"
			class="form-control me-2"
			formControlName="password"
			type="Password"
			placeholder="Password"
		/>
		<label>Password</label>
		<div
			*ngIf="registerForm.get('password')?.hasError('required')"
			class="invalid-feedback"
		>
			password required!
		</div>
		<div
			*ngIf="registerForm.get('password')?.hasError('minlength')"
			class="invalid-feedback"
		>
			password must be at least 8 chars!
		</div>
		<div
			*ngIf="registerForm.get('password')?.hasError('maxlength')"
			class="invalid-feedback"
		>
			password cant exceed 16 chars!
		</div>
	</div>

	<div class="form-group text-center">
		<button class="btn btn-success" type="submit">Register</button>
	</div>

	<div class="mt-4">
		<ul class="text-danger">
			@for (error of inputValidationErrors; track $index) {
				<li>{{ error }}</li>
			}
		</ul>
	</div>
</form>
